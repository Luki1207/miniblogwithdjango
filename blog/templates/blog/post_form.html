{% extends 'base1.html' %}

{% load crispy_forms_tags %}

{% block header %}
    <h3>STDSILIWANGI</h3>
    <span class="subheading">-Post New Artikel-</span>
{% endblock header %}

{% block contents %}
</br>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class= "">
                <div class= "">
                    <h1>Post New Artikel</h1>
                    <form class="post-form" method="POST" novalidate>
                        {% csrf_token %}
                        {{form.media}}
                        {{form.as_p}}
                        <script>
                           var editor = new MediumEditor('.editable', {
                                placeholder: {
                                    /* This example includes the default options for placeholder,
                                    if nothing is passed this is what it used */
                                    text: 'Put new articel here',
                                    hideOnClick: false
                                }
                            });
                        </script>
                        <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#modalSavePost" >Save</button>
                        <!-- Modal -->
                            <div class="modal fade" id="modalSavePost" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Save</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Wanna Save this new artikel
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                            </div>    
                        <!-- Modal-->
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock contents %}
